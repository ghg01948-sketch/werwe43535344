<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>P.D.A Chat</title>
  <style>
    body {
      background: #000;
      color: #ddd;
      font: 16px system-ui, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 16px;
    }
    h2 { text-align: center; margin-bottom: 16px; color: #aaa; }
    #chat {
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 15px;
    }
    input, button {
      background: #222;
      color: #eee;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 8px 10px;
    }
    input:focus, button:focus { outline: none; border-color: #666; }
    #nick { width: 30%; }
    #msg { width: 50%; }
    button { width: 14%; background: #333; cursor: pointer; }
    button:disabled { opacity: 0.4; cursor: default; }
  </style>
</head>
<body>
  <h2>P.D.A</h2>
  <div id="chat"></div>
  <input id="nick" placeholder="–ò–º—è" maxlength="15">
  <input id="msg" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ" disabled>
  <button id="send" disabled>‚û§</button>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <script>
    // üî• –í–ê–ñ–ù–û: –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–∞–±–æ—á–∏–π databaseURL ‚Äî –Ω–∞–ø—Ä–∏–º–µ—Ä:
    // "https://fessfefs-26140-default-rtdb.firebaseio.com/"
    const DB_URL = "https://my-chat-site-2d226-default-rtdb.firebaseio.com/"; // ‚Üê –ø—Ä–æ–≤–µ—Ä—å—Ç–µ!

    try {
      firebase.initializeApp({ databaseURL: DB_URL });
    } catch (e) {
      console.warn("Firebase —É–∂–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω –∏–ª–∏ –æ—à–∏–±–∫–∞:", e);
    }

    const db = firebase.database();
    const chat = document.getElementById('chat');
    const nickInp = document.getElementById('nick');
    const msgInp = document.getElementById('msg');
    const sendBtn = document.getElementById('send');

    let userNick = localStorage.getItem('userNick');
    if (userNick) {
      nickInp.value = userNick;
      nickInp.disabled = true;
      msgInp.disabled = false;
      sendBtn.disabled = false;
    }

    nickInp.onkeypress = e => {
      if (e.key === 'Enter' && !userNick) {
        const n = nickInp.value.trim();
        if (n) {
          userNick = n;
          localStorage.setItem('userNick', userNick);
          nickInp.disabled = true;
          msgInp.disabled = false;
          sendBtn.disabled = false;
          msgInp.focus();
        }
      }
    };

    function send() {
      const text = msgInp.value.trim();
      if (!userNick || !text) return;
      db.ref('messages').push({ nick: userNick, text });
      msgInp.value = '';
    }

    sendBtn.onclick = send;
    msgInp.onkeypress = e => { if (e.key === 'Enter') send(); };

    db.ref('messages').limitToLast(50).on('child_added', snap => {
      const val = snap.val();
      if (!val || !val.nick || !val.text) return;
      const div = document.createElement('div');
      div.innerHTML = `<b>${this.escape(val.nick)}</b>: ${this.escape(val.text)}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });

    // –ü—Ä–æ—Å—Ç–∞—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∫–∞
    HTMLElement.prototype.escape = function (s) {
      return String(s).replace(/[<>"&]/g, c => 
        ({ '<': '&lt;', '>': '&gt;', '"': '&quot;', '&': '&amp;' }[c])
      );
    };
  </script>
</body>
</html>
