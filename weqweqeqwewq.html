<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information Data Base</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    #counter {
      background: #000;
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
      border: 1px solid #333;
    }

    h1, h2 {
      font-weight: 600;
      color: #fff;
      letter-spacing: -0.5px;
      margin: 16px 0;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
    }

    #userInput {
      flex: 1;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid #444;
      border-radius: 8px;
      outline: none;
      background: #1e1e1e;
      color: #f0f0f0;
      caret-color: #fff;
    }

    #userInput:focus {
      border-color: #fff;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
    }

    #addBtn {
      background: #000;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    #addBtn:hover {
      background: #222;
      border-color: #555;
    }

    .section {
      margin-bottom: 32px;
    }

    .notes-list, .requests-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .note-item, .request-item {
      background: #1a1a1a;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.3s ease-out;
      word-break: break-word;
    }

    .request-item {
      background: #221a1a;
      border-color: #553333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .note-text, .request-text {
      flex: 1;
      font-size: 15px;
      color: #e0e0e0;
      padding-right: 12px;
      line-height: 1.5;
    }

    .request-meta {
      font-size: 13px;
      color: #aaa;
      margin-top: 4px;
    }

    .note-delete, .request-accept, .request-reject {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      border: 1px solid #444;
      background: #2a2a2a;
      color: #aaa;
      margin-left: 6px;
    }

    .request-accept {
      background: #1a2a1a;
      border-color: #3a5a3a;
      color: #8fa;
    }
    .request-reject {
      background: #2a1a1a;
      border-color: #5a3a3a;
      color: #fa8;
    }

    .note-delete:hover { background: #3a3a3a; color: #fff; border-color: #666; }
    .request-accept:hover { background: #2a4a2a; color: #cff; }
    .request-reject:hover { background: #4a2a2a; color: #fcc; }

    .empty-state {
      text-align: center;
      color: #777;
      padding: 30px;
      font-style: italic;
      border: 1px dashed #333;
      border-radius: 8px;
      background: #161616;
    }

    .btn-group {
      display: flex;
      gap: 6px;
    }

    #submitLink {
      display: block;
      margin-top: 20px;
      color: #888;
      text-decoration: none;
      font-size: 14px;
    }
    #submitLink:hover {
      color: #ccc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span id="counter">0</span>
      <h1>Information:</h1>
    </div>

    <div class="input-group">
      <input type="text" id="userInput" placeholder="Add Account">
      <button id="addBtn">Add</button>
    </div>

    <div class="section">
      <ul id="notesList" class="notes-list"></ul>
    </div>

    <h2>Accounts Request</h2>
    <p style="color:#888; font-size:14px; margin-bottom:10px;"></p>
    <div class="section">
      <ul id="requestsList" class="requests-list"></ul>
    </div>

    <a id="submitLink" href="submit.html" target="_blank"></a>
  </div>

  <script>
    const input = document.getElementById('userInput');
    const addBtn = document.getElementById('addBtn');
    const notesList = document.getElementById('notesList');
    const requestsList = document.getElementById('requestsList');
    const counter = document.getElementById('counter');
    const FIREBASE_URL = 'https://fessfefs-26140-default-rtdb.firebaseio.com/requests.json';
    let notes = JSON.parse(localStorage.getItem('savedNotes')) || [];
    function escapeHtml(text) {
      return text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
    function updateCounter() {
      counter.textContent = notes.length;
    }
    function addNote(text) {
      if (!text.trim()) return;
      notes.push(text);
      localStorage.setItem('savedNotes', JSON.stringify(notes));
      renderNotes();
      updateCounter();
    }
    function renderNotes() {
      if (notes.length === 0) {
        notesList.innerHTML = '<li class="empty-state">Nothing There</li>';
        return;
      }
      notesList.innerHTML = '';
      notes.forEach((note, index) => {
        const li = document.createElement('li');
        li.className = 'note-item';
        li.innerHTML = `
          <span class="note-text">${escapeHtml(note)}</span>
          <button class="note-delete" data-index="${index}" aria-label="Delete note">üóëÔ∏è</button>
        `;
        notesList.appendChild(li);
      });
      document.querySelectorAll('.note-delete').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = parseInt(btn.dataset.index, 10);
          notes.splice(index, 1);
          localStorage.setItem('savedNotes', JSON.stringify(notes));
          renderNotes();
          updateCounter();
        });
      });
    }
    async function fetchRequests() {
      try {
        const res = await fetch(FIREBASE_URL);
        const data = await res.json();
        if (!data) {
          requestsList.innerHTML = '<li class="empty-state">No requests yet</li>';
          return;
        }
        requestsList.innerHTML = '';
        for (const key in data) {
          const req = data[key];
          const li = document.createElement('li');
          li.className = 'request-item';
          const nickname = escapeHtml(req.nickname || '‚Äî');
          const password = escapeHtml(req.password || '‚Äî');
          const extra = req.extra ? `<br><span class="request-meta">${escapeHtml(req.extra)}</span>` : '';
          const timestamp = req.timestamp ? new Date(req.timestamp).toLocaleString('ru-RU') : '‚Äî';
          li.innerHTML = `
            <div class="request-text">
              <strong>${nickname}</strong>: ${password}${extra}
              <div class="request-meta">${timestamp}</div>
            </div>
            <div class="btn-group">
              <button class="request-accept" data-key="${key}" title="Accept">‚úÖ</button>
              <button class="request-reject" data-key="${key}" title="Reject">üóëÔ∏è</button>
            </div>
          `;
          requestsList.appendChild(li);
        }
        document.querySelectorAll('.request-accept').forEach(btn => {
          btn.addEventListener('click', async () => {
            const key = btn.dataset.key;
            const req = data[key];
            if (!req) return;
            const noteText = `${req.nickname}: ${req.password}${req.extra ? ' [' + req.extra + ']' : ''}`;
            addNote(noteText);
            await fetch(`https://fessfefs-26140-default-rtdb.firebaseio.com/requests/${key}.json`, {
              method: 'DELETE'
            });
            fetchRequests();
          });
        });
        document.querySelectorAll('.request-reject').forEach(btn => {
          btn.addEventListener('click', async () => {
            const key = btn.dataset.key;
            await fetch(`https://fessfefs-26140-default-rtdb.firebaseio.com/requests/${key}.json`, {
              method: 'DELETE'
            });
            fetchRequests();
          });
        });

      } catch (err) {
        console.error('', err);
        requestsList.innerHTML = `<li class="empty-state">‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Firebase</li>`;
      }
    }
    addBtn.addEventListener('click', () => addNote(input.value));
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addNote(input.value);
    });
    renderNotes();
    updateCounter();
    fetchRequests();
    setInterval(fetchRequests, 1000); 
  </script>
</body>
</html>
